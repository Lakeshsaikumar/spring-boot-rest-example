trigger:
- master

stages:

# =========================
# Stage 1: Build
# =========================
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: BuildJob
    displayName: 'Build Maven Project'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self

    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package spring-boot:repackage'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.11'

    - script: |
        echo "Listing target folder:"
        ls -lh target
      displayName: 'Debug: List files'

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.SourcesDirectory)/target'
        artifactName: 'javaapp'



# =========================
# Stage 2: Deploy
# =========================
- stage: Deploy
  displayName: 'Deploy Artifact'
  dependsOn: Build
  jobs:
  - job: DeployJob
    displayName: 'Deploy to Remote Server'
    pool:
      name: 'Java_Deployment'
    steps:
    - download: current
      artifact: 'javaapp'

    - task: CopyFilesOverSSH@0
      inputs:
        sshEndpoint: 'Java_YAML'
        sourceFolder: '$(Pipeline.Workspace)/javaapp'
        contents: '*.war'
        targetFolder: '/home/itadmin/javaapp'

    - task: SSH@0
      displayName: "Restart Spring Boot App on Remote Server"
      inputs:
        sshEndpoint: 'Java_YAML'
        runOptions: 'commands'
        commands: |
          echo "Stopping old application..."
          pkill -f spring-boot-rest-example-*.war || true

          echo "Starting new application..."
          nohup java -jar /home/itadmin/javaapp/spring-boot-rest-example-*.war \
            --spring.config.location=file:/home/itadmin/javaapp/application.properties \
            > /home/itadmin/javaapp/app.log 2>&1 &

          echo "Application started in background. Check app.log for startup details."
